<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css link  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/glass.css" />

    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- js link  -->
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/show.js" defer></script>
  </head>
  <body>
    <header>
      <section>
        <div class="container-fluid p-4">
          <button
            class="btn btn-outline-primary d-lg-none d-block"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <i class="fa-solid fa-bars"></i>
          </button>

          <div
            class="offcanvas offcanvas-start text-light rounded-5 pt-5 m-3"
            tabindex="-1"
            data-bs-scroll="true"
            data-bs-backdrop="false"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header justify-content-between ofcvs">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                TASK-PANEL
              </h5>
              <button
                type="button"
                class="btn text-danger fs-4 d-lg-none d-block"
                id="cls"
                data-bs-dismiss="offcanvas"
              >
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="offcanvas-body">
              <ul class="list-unstyled mt-3">
                <li class="">
                  <a href="index.html" class="border-bottom py-2 nav-link"
                    >Create User</a
                  >
                </li>
                <li class="">
                  <a href="user-show.html" class="border-bottom py-2 nav-link">User List</a>
                </li>
                <li class="">
                  <a href="user-history.html" class="border-bottom py-2 nav-link"
                    >User-History</a
                  >
                </li>
                <li class="">
                  <a href="create-task.html" class="border-bottom py-2 nav-link"
                    >Create Task</a
                  >
                </li>
                <li class="">
                  <a href="task-show.html" class="border-bottom py-2 nav-link">Task List</a>
                </li>
                <li class="">
                  <a href="history.html" class="border-bottom py-2 nav-link">History</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div class="container-fluid">
          <div class="row justify-content-center pt-5 mb-3">
            <div class="col-10 text-center">
              <p class="text-light h3">USER-LIST</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10 scroll-tb overflow-y-scroll">
              <table class="table table-hover table-dark text-center">
                <thead class="sticky-top">
                  <tr>
                    <th>User-Id</th>
                    <th>User-Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="tbody" class="table-light"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- modal of edit  -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content border-0 bg-transparent">
              <div class="modal-body">
                <form class="form-control p-4 text-light" id="user-from">
                    <div class="mb-3">
                      <p class="h2 text-center">UPDATE DATA</p>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">User Id</label>
                      <input type="number" class="form-control" required id="user-id">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">User Name</label>
                      <input type="text" class="form-control" required id="user-name">
                    </div>
                    <!-- <button type="submit" class="btn btn-primary rounded-4 px-3">Submit</button> -->
                   <div class="btn-align d-flex justify-content-evenly">
                    <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary rounded-4 px-3">
                    Save changes
                  </button>
                   </div>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
